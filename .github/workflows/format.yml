name: format
on: [push, pull_request]

jobs:
  mage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19.4
      - name: run make
        run: make format
